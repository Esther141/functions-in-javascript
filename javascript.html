<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in js</title>
</head>
<body>
    <button onclick="myFunction(5)">click me!</button>
    <script>
        //declare a function
        function myFunction(x,y){
            if(y===undefined){
                y=2
            }
            document.write(x*y)
        }
    </script>
</body>
</html>
